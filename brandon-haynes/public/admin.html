<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 10</title>
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="vendor/styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">

    <!-- Set up a template for each row of the Author Stats section. -->
    <script id="author-template" type="text/x-handlebars-template">
      <li><strong>{{name}}</strong>: {{numWords}} words written</li>
    </script>

  </head>
  <body>
    <header class="clearfix">
      <section class="pull-left">
        <h1>
          Kilovolt Blog!
        </h1>
        <h2>The shocking power of static pages</h2>
      </section>
      <nav>
        <div class="icon-menu"></div>
        <ul>
          <li class="tab"><a href="index.html" class="icon-home"></a>Blog</li>
          <li class="tab"><a href="stats.html"></a>Stats</li>
          <li class="tab"><a href="new.html">New Article</a></li>
        </ul>
      </nav>
    </header>
    <main class="clearfix">
      <h1>Blog Stats</h1>
      <section id="blog-stats">
        <dt>Total articles:</dt> <dd class="articles"></dd>
        <dt>Total words:</dt> <dd class="words"></dd>
        <h2>Author Stats</h2>
        <p><em>Details on who is writing, and how much writing they are doing...</em></p>
        <ul class="author-stats">
        </ul>
      </section>
    </main>
    <footer>
      &copy; 2018 Code Fellows | Static Blog | Happy Ipsum!
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="scripts/article.js"></script>
    <script src="scripts/articleView.js"></script>
    <script>
      //Ensure both the index page and the admin page call Article.fetchAll() in a way that properly triggers the appropriate page setup methods.
      // For both index.html and admin.html, we'll want access to the Article.all data, but we'll have different view functions to set up for each of those pages. Complete the Article.fetchAll() method so that it invokes a specific callback after all articles are loaded.
      app.Article.fetchAll(app.articleView.initAdminPage);
    </script>
  </body>
</html>
